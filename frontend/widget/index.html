<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SyftObjects Widget</title>
  <meta name="description" content="SyftObjects Widget for Jupyter notebooks" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #ffffff;
      color: #1f2937;
    }
    
    @media (prefers-color-scheme: dark) {
      html, body {
        background-color: #0f172a;
        color: #f8fafc;
      }
    }
    
    .loading-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      padding: 1rem;
    }
    
    .loading-content {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    
    .syftbox-logo {
      width: 48px;
      height: 48px;
      animation: spin 2s linear infinite;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 0.875rem;
      color: #6b7280;
      font-weight: 400;
    }
    
    @media (prefers-color-scheme: dark) {
      .loading-text {
        color: #9ca3af;
      }
    }
  </style>
</head>

<body>
  <div class="loading-container">
    <div class="loading-content">
      <svg class="syftbox-logo" viewBox="0 0 311 360" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g clip-path="url(#clip0_7523_4240)">
          <path d="M311.414 89.7878L155.518 179.998L-0.378906 89.7878L155.518 -0.422485L311.414 89.7878Z"
            fill="url(#paint0_linear_7523_4240)"></path>
          <path d="M311.414 89.7878V270.208L155.518 360.423V179.998L311.414 89.7878Z"
            fill="url(#paint1_linear_7523_4240)"></path>
          <path d="M155.518 179.998V360.423L-0.378906 270.208V89.7878L155.518 179.998Z"
            fill="url(#paint2_linear_7523_4240)"></path>
        </g>
        <defs>
          <linearGradient id="paint0_linear_7523_4240" x1="-0.378904" y1="89.7878" x2="311.414" y2="89.7878"
            gradientUnits="userSpaceOnUse">
            <stop stop-color="#DC7A6E"></stop>
            <stop offset="0.251496" stop-color="#F6A464"></stop>
            <stop offset="0.501247" stop-color="#FDC577"></stop>
            <stop offset="0.753655" stop-color="#EFC381"></stop>
            <stop offset="1" stop-color="#B9D599"></stop>
          </linearGradient>
          <linearGradient id="paint1_linear_7523_4240" x1="309.51" y1="89.7878" x2="155.275" y2="360.285"
            gradientUnits="userSpaceOnUse">
            <stop stop-color="#BFCD94"></stop>
            <stop offset="0.245025" stop-color="#B2D69E"></stop>
            <stop offset="0.504453" stop-color="#8DCCA6"></stop>
            <stop offset="0.745734" stop-color="#5CB8B7"></stop>
            <stop offset="1" stop-color="#4CA5B8"></stop>
          </linearGradient>
          <linearGradient id="paint2_linear_7523_4240" x1="-0.378906" y1="89.7878" x2="155.761" y2="360.282"
            gradientUnits="userSpaceOnUse">
            <stop stop-color="#D7686D"></stop>
            <stop offset="0.225" stop-color="#C64B77"></stop>
            <stop offset="0.485" stop-color="#A2638E"></stop>
            <stop offset="0.703194" stop-color="#758AA8"></stop>
            <stop offset="1" stop-color="#639EAF"></stop>
          </linearGradient>
          <clipPath id="clip0_7523_4240">
            <rect width="311" height="360" fill="white"></rect>
          </clipPath>
        </defs>
      </svg>
      <p class="loading-text">the internet of private data</p>
    </div>
  </div>
  
  <script>
    // Auto-redirect to the main interface after a brief moment
    setTimeout(() => {
      if (window.location.pathname === '/widget/') {
        window.location.href = '/';
      }
    }, 2000);
  </script>
</body>

</html>
